<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<body>

     <table id="table1">
          <thead>
               <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
               </tr>
          </thead>
          <tbody>
               <tr>
                    <td>John Doe</td>
                    <td>25</td>
                    <td>New York</td>
               </tr>
               <tr>
                    <td>Jane Smith</td>
                    <td>30</td>
                    <td>Los Angeles</td>
               </tr>
          </tbody>
     </table>

     <table id="table2">
          <thead>
               <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
               </tr>
          </thead>
          <tbody>
               <tr>
                    <td>Apples</td>
                    <td>$1.99</td>
                    <td>10</td>
               </tr>
               <tr>
                    <td>Bananas</td>
                    <td>$0.99</td>
                    <td>20</td>
               </tr>
          </tbody>
     </table>

     <script type="text/javascript">
          $(document).ready(function () {
               // Inisialisasi datatable pada table 1
               $('#table1').DataTable();

               // Inisialisasi datatable pada table 2
               $('#table2').DataTable();
          });
     </script>


</body>

</html>
